<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css"

</head>
<body>

    <link rel="stylesheet" href="style.css"

 

    <article class="post">
        <h2><font face="roboto"><span style="color: rgb(45, 44, 143);">Hablemos!</span></font></h2>
        <p><font face="roboto">Si estás interesado en alguno de mis servicios, por favor escríbeme!</font></p>

        <br>

        <form action="formulario" method="POST">
            <label for="Nombre">Nombre</label>
            <input value="Nombre" type="text" id="Nombre" name="Nombre" placeholder="Nombre" />
            <br>
            <label for="Apellido">Apellido</label>
            <input value="Apellido" type="text" id="Apellido" name="Apellido" placeholder="Apellido" />
            <br>
            <label for="Comentarios">Comentarios</label>
            <br>
            <textarea cols="50" rows="10" id="comentarios" placeholder="comentarios" name="comentarios">En qué servicio estás interesado o interesada.</textarea>
            <br>
            <button type="button">Tipo botón</button>
            <button type="reset">Tipo reset</button>
            <button type="submit">Tipo submit</button>
        </form>

    </article>
    



</body>
</html>
